<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions as Objects | Level 7.3</title>
    <script>
        const TIMER_OFF = -1; 
        function initialize() {
            counterOut = document.getElementById("ctrout"); 
            counter = 0;
            counterTimer = TIMER_OFF; 
        }
        function display() {
            counterOut.innerHTML = counter; 
        }
        function count() {
            counter++; 
            display(); 
        }
        function startCounter() {
            if (counterTimer == TIMER_OFF) {
                counterTimer = setInterval(count, 1000); 
            }
            alert(counterTimer);
        }
        function stopCounter() {
            clearInterval(counterTimer);
            counterTimer = TIMER_OFF;  
        }
    </script>
</head>
<body onload="initialize();">
    <div id="ctrout">0</div>
    <button onclick="startCounter();">Start Counter</button>
    <button onclick="stopCounter();">Stop Counter</button>
</body>
</html>
