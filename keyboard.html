<!DOCTYPE html>
<html lang="en" onkeydown="logKey(event);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events | Level 7.2</title>
</head>
<style>
    #log {
        width: 200px; 
        height: 400px; 
        overflow-y: scroll; 
        border: thick solid black; 
    }
    #pcar {
        height: 75px; 
        position: absolute; 
        top: 340px; 
        left: 250px; 
    }
</style>
<script>
    const FORWARD = 38, BACKWARD = 40; 
    function initialize() {
        purpleCar = document.getElementById("pcar"); 
        speedInput = document.getElementById("speedometer"); 

        keyLogOut = document.getElementById("log"); 
        keyLog = ""; 
        xCoord = 250; 
        yCoord = 340; 
    }
    function display() {
        keyLogOut.innerHTML = keyLog; 
        purpleCar.style.top = yCoord + "px"; 
        purpleCar.style.left =xCoord + "px"; 
    }
    function logKey(e) {
        var spd = parseInt(speedInput.value); 
        var dir=""; 
        if (e.which == FORWARD) {
            yCoord-= spd; 
            dir = "forward"; 
        }
        else {
            if (e.which == BACKWARD) {
                yCoord+= spd; 
                dir = "backward"; 
            }
        }
        var str = "which: " + e.which + "<br />"; 
        str += "key: " + e.key + "<br />"; 
        str += "code: " + e.code + "<hr />"; 

        keyLog = "The car moved " + dir + ".<hr />" + keyLog; 
        display(); 
    }
</script>
<body onload="initialize();">
    Speed: <input id="speedometer" value="1" type="number" /><br /><br />
    <div id="log"></div>
    <img id="pcar" src="purple car.png">
</body>
</html>
