<!DOCTYPE html>
<html lang="en" onmousedown="react(event, 'cornflowerblue');" 
onmouseup="react(event, 'white');" oncontextmenu="react(event, 'white');">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event | Level 7.1</title>

    <script>
        function initialize() {
            eventOutput = document.getElementById("evout"); 
        }

        function react(e, clr) {
            if (e.type == "contextmenu") {
                e.preventDefault(); 
            }
            var str = "(" + e.clientX + ", " + e.clientY + ")<br />";
            str += "target: " + e.target + "<br />"; 
            str += "button: " + e.button + "<br />"; 
            str += "type: " + e.type + "<br />"; 
            eventOutput.innerHTML = str; 
            e.target.style.backgroundColor = clr; 
            console.log("You clicked the mouse"); 
        }
    </script>
</head>
<body onload="initialize();">
    <div id="evout"></div>
</body>
</html>
